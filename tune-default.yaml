cluster_name: tune-default
provider: {type: gcp, region: eu-west-6}
auth: {ssh_user: ubuntu}
min_workers: 3
max_workers: 3
# Deep Learning AMI (Ubuntu) Version 21.0
head_node: {InstanceType: e2-standard-4, ImageId: ami-0b294f219d14e6a82}
